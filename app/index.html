<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Air liquide</title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="airliquideApp" ng-controller="MainCtrl">

    <div id="header" ui-view="theHeader"></div>

    <!-- Include page according to the state -->
    <div id="app" ui-view="theContent" class="animated fadeIn"></div>


    <div id="navigation" ui-view="theNav"></div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <!-- endbower -->
    <script src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
    <script src="bower_components/fullcalendar/dist/lang/fr.js"></script>
    <script src="bower_components/angular-ui-calendar/src/calendar.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/interceptors/AuthInterceptor.js"></script>
    <script src="scripts/services/StorageService.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/navigation.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/agenda.js"></script>
    <!-- endbuild -->
</body>
</html>
