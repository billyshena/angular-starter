<div class="create-event">
  <div class="modal-header">
    <h1> Nouveau rendez-vous </h1>
  </div>
  <form action="javascript:;" data-ng-submit="add()">
    <div class="modal-body">
      <div class="form-group add-patient">
        <label for="group_name" class="ng-binding">Nom du patient</label>
        <ui-select ng-model="patient.selected" theme="select2" ng-disabled="ctrl.disabled" title="SÃ©lectionnez un patient">
          <ui-select-match placeholder="Recherchez un patient...">{{$select.selected.name}}</ui-select-match>
          <ui-select-choices repeat="person in patients | propsFilter: {name: $select.search, age: $select.search}">
            <div ng-bind-html="person.name | highlight: $select.search"></div>
            <small>
              age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
            </small>
          </ui-select-choices>
        </ui-select>
      </div>
      <div class="form-group">
        <label>Pathologie</label>
        <select
                ng-init="pathology = pathologies[0]"
                class="select-form"
                ng-model="pathology"
                ng-options="p as p.label for p in pathologies">
        </select>
      </div>
      <div class="form-group">
        <label>Allergies</label>
        <textarea class="select-form" name="" id="" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="group_name" class="ng-binding">Options</label>
        <div class="options">
          <input type="checkbox"
                 placeholder="Rechercher..."
                 data-ng-model="patient.hasKalinox">
           <span style="font-weight: 500; color: rgba(0, 0, 0, 0.8)">Ce patient souhaite utiliser un anti-douleur</span>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <p class="text-center">
          <button class="btn btn-success ng-binding" type="submit">Ajouter</button>
          <button class="btn btn-cancel" type="button" data-ng-click="close()">Annuler</button>
      </p>
    </div>
  </form>

</div>
